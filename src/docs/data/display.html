<ion-content class="ion-padding-start ion-padding-end ion-padding-top" >

  <x-data-display x-show-when="{storage:name}">
    <template>
      <h3>Content for {storage:name}</h3>
      <ion-skeleton-text style="width: 88%;"></ion-skeleton-text>
      <ion-skeleton-text style="width: 70%;"></ion-skeleton-text>
      <ion-skeleton-text style="width: 60%;"></ion-skeleton-text>
      <ion-skeleton-text style="width: 60%;"></ion-skeleton-text>
      <ion-skeleton-text></ion-skeleton-text>
    </template>
  </x-data-display>

  <x-data-display>
    <template>
      <h2>Spirit Animal: <x-link href="/data/storage-data">{storage:animal}</x-link> </h2>
      <ion-skeleton-text style="width: 60%;"></ion-skeleton-text>
      <ion-skeleton-text></ion-skeleton-text>
      <ion-skeleton-text style="width: 88%;"></ion-skeleton-text>
      <ion-skeleton-text style="width: 70%;"></ion-skeleton-text>
      <ion-skeleton-text style="width: 60%;"></ion-skeleton-text>
    </template>
  </x-data-display>


  <h3>Visits in session:</h3>
  <ul>
    <x-data-repeat items="{session:visit}">
      <template>
        <li>{data:item}</li>
      </template>
    </x-data-repeat>
  </ul>

  <h3>Visits in storage:</h3>
  <ul>
    <x-data-repeat items="{storage:visit}">
      <template>
        <li>{data:item}</li>
      </template>
    </x-data-repeat>
  </ul>

  <h3>Muppets:</h3>
  <ul>
    <x-data-repeat items-src="/docs/assets/items.json">
      <template>
        <li style="color: {data:color};">{data:name}</li>
      </template>
    </x-data-repeat>
  </ul>

  <h2 hidden x-show-when="'{storage:animal}' == 'dog'">
    I only show up when your spirit-animal is 'dog'
  </h2>

  <ion-toolbar class="x-nav-bottom">
    <x-link slot="start" href="/data">
      <ion-button color="light">
        <ion-icon slot="start" name="caret-back-outline"></ion-icon>
        Using Data
      </ion-button>
    </x-link>
    <x-link slot="end" href="/navigation/expressions">
      <ion-button x-next>
        Next: Data Expressions
        <ion-icon slot="end" name="caret-forward-outline"></ion-icon>
      </ion-button>
    </x-link>
  </ion-toolbar>
</ion-content>
