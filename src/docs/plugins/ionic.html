  .dark * {

  }

  }

    font-size: larger;
  }

    font-size: large;

<body>
  <ion-app>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-toggle>
            <ion-button>
              <ion-icon name="menu"></ion-icon>
            </ion-button>
          </ion-menu-toggle>
          <x-link href="/home">
            <ion-button size="large">
              <ion-icon slot="icon-only" name="home"></ion-icon>
            </ion-button>
          </x-link>
        </ion-buttons>
        <ion-buttons slot="end">
          <x-show when="{storage:name}">
            <x-link href="/home/name">
              <ion-chip>
                <ion-avatar>
                  <ion-img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
                </ion-avatar>
                <ion-label>
                  <x-data-display text="{storage:name}" show-when="{storage:name}">
                </ion-label>
              </ion-chip>
            </x-link>
          </x-show>
          <x-preferences-popover-button></x-preferences-popover-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-menu side="start" menu-id="main" content-id="main">
      <ion-content class="ion-padding-start ion-padding-end ion-padding-top">
        <ion-list>
          <ion-list-header>
            <h2>Components</h2>
          </ion-list-header>
          <ion-item>
            <ion-icon slot="start" name="flash"></ion-icon>
            <x-link href="/test">
              <ion-menu-toggle>Testing</ion-menu-toggle>
            </x-link>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>

    <x-ui
      app-title="view.DO UI Components"
      transition="fade-in"
      start-url="/home"
      >

      <x-view url="/home"
        page-title="Home">

        <x-view-do url="/name"
          page-title="Introductions"
          when="!{storage:name}">
          <x-include no-render src="/docs/home/intro.html"></x-include>
        </x-view-do>

        <x-view-do url="/welcome"
          page-title="Welcome"
          visit="always">
          <x-include no-render src="/docs/home/welcome.html"></x-include>
        </x-view-do>

        <ion-content class="ion-padding-start ion-padding-end ion-padding-top"  id="main">
          <h1>Home Page</h1>
        </ion-content>

      </x-view>


       <!-- Not Found Route -->
      <x-view url="*">
        <h3>Not Found</h3>>
      </x-view>


    </x-ui>
  </ion-app>
</body>

</html>
