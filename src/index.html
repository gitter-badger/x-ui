<!DOCTYPE html>

      <x-view url="/home" page-title="Home">

          <zero-md>
            <script type="text/markdown" data-dedent>
              # view.DO Experience HTML

              **view.DO's Experience HTML is the first HTML-only tool-set built specifically for robust, low-code, interactive web experiences without compilation or a framework; and in most cases, without any JavaScript at all.**

              This set of inter-working elements extend HTML with a declarative approach to easily build engaging experiences with dynamic-content, guided navigation, timed-actions, voice-over audio, video, hooks for animations and much more.

              <x-link href="/start">
                <ion-item>

                  Get Started

              </x-link>

              </x-link>

              <x-link href="/data">
              <ion-item>
                <ion-icon slot="start" name="code-download-outline"></ion-icon>

                <ion-item>
                  <ion-icon slot="start" name="add-circle-outline"></ion-icon>
                  Add-ons to do more with HTML
                </ion-item>
              </x-link>

              > This experience was created using these components. View the source to see how it has all been done without script. The HTML alone, declaratively creates a  single-page app, with complex routing, guided navigation with decision-trees, automatic presentations and content data-binding using any data source.

            </script>

          <ion-toolbar class="x-nav-bottom">
