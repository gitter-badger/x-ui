<x-use
  script-src="https://cdn.jsdelivr.net/gh/PrismJS/prism@1/prism.min.js"
  style-src="https://cdn.jsdelivr.net/gh/PrismJS/prism@1/themes/prism.min.css">
</x-use>
<x-use
  script-src="https://cdn.jsdelivr.net/gh/PrismJS/prism@1/plugins/autoloader/prism-autoloader.min.js">
</x-use>

<div class="container container-fluid mx-auto">
  <h1>Present a video</h1>

  <p>This page became part of an automatically guided-navigation system</p>

  <p>The next-button is automatically registered to present the next page the user hasn't visited yet.</p>

  <vm-player no-controls autoplay>
    <vm-video >
      <source cross-origin="anonymous"
        data-src="https://cdn.videvo.net/videvo_files/video/premium/video0290/small_watermarked/_LightShow86_preview.webm"
        type="video/webm" />
    </vm-video>
    <vm-default-ui></vm-default-ui>
  </vm-player>

  <progress max="1.0" style="width:100%"
    x-percentage-to="value"></progress>

  <p>Progress: <span x-percentage-to></span></p>

  <div hidden
    x-int-time="0"
    x-in-class="fade-in"
    x-out-time="2"
    x-out-class="fade-out">
    <h1>First...</h1>
  </div>

  <div hidden
    x-in-time="3"
    x-in-class="fade-in"
    x-out-time="5"
    x-out-class="fade-out">
    <h1>THEN...</h1>
  </div>

  <div hidden
    x-in-time="6"
    x-in-class="fade-in"
    x-out-time="9"
    x-out-class="fade-out">
    <h1>Finally...</h1>
  </div>



  <div class="x-nav-bottom">
    <button slot="start"
      x-back
      class="btn btn-light btn-lg">
      &#x2B9C;
      Back
    </button>
    <button slot="end"
      x-next
      class="btn btn-primary btn-lg">
      Next
      &#x2B9E;
    </button>
  </div>
</div>
