<x-use
  module
  script-src='https://unpkg.com/@proyecto26/animatable-component@1.1.10/dist/animatable-component/animatable-component.esm.js'
  ></x-use>
<div class="container container-fluid">
  <animatable-cube
    autoplay
    fill="forwards"
    composite="add"
    duration="2600"
    easing="linear"
    iterations="Infinity"
    fromClassName="playing"
    toClassName="finished"
    animation="rotate-90-vertical-bck"
  >
    <div slot="front-face">Front</div>
    <div slot="back-face">Back</div>
    <div slot="right-face">Right</div>
    <div slot="left-face">Left</div>
    <div slot="top-face">Top</div>
    <div slot="bottom-face">Bottom</div>
  </animatable-cube>
</div>
