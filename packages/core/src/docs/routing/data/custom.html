<div class="container container-fluid mx-auto">
  <h1>Routing</h1>
  <h2>Data Routes</h2>
  <h3>Your Favorite Food</h3>
  <div class="form-floating mb-3">
    <input id="name" type="text" required class="form-control"
      onblur="localStorage.setItem('favorite', this.value)"
      onchange="localStorage.setItem('favorite', this.value)"
      value-from="{storage:favorite}"/>
    <label for="floatingInput">Favorite Food</label>
  </div>

  <div class="x-nav-bottom">
    <button slot="start" x-back class="btn btn-light btn-lg">
      &#x2B9C;
      Back
    </button>
    <button slot="end" x-link="/routing/data/" class="btn btn-primary btn-lg">
      Next
      &#x2B9E;
    </button>
  </div>
</div>
