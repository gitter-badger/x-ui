<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <title>view.DO :: &lt;x-ui/&gt; </title>
    <base href="/" />
    <meta charset="utf-8" />
    <meta name="viewport"                               content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <meta http-equiv="x-ua-compatible"                  content="IE=Edge">
    <meta name="description"                            content="New web components to put some do in your view">
    <meta name="og:title"                               content="" />
    <meta name="og:description"                         content="" />
    <meta name="og:image"                               content="" />
    <meta name="format-detection"                       content="telephone=no"/>
    <meta name="msapplication-tap-highlight"            content="no"/>
    <meta name="apple-mobile-web-app-capable"           content="yes"/>
    <meta name="apple-mobile-web-app-title"             content="View.DO Experience Player"/>
    <meta name="apple-mobile-web-app-status-bar-style"  content="black"/>
    <meta name="theme-color"                            content="#16161d"/>

    <!-- Bootstrap   -->
    <script async src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      media="print" onload="this.media='all'"/>
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      media="print" onload="this.media='all'"/>

    <!-- Page Styles -->
    <link rel="icon" type="image/ico"
      href="https://storage.googleapis.com/viewdo-static/view-do/fav-touch-icons/storyplayer/favicon.ico"/>
    <link rel="stylesheet"
      href="docs/assets/styles.css"
      media="print" onload="this.media='all'"/>

    <!-- Experience UI -->
    <script type="module" src="x-ui/x-ui.esm.js"></script>
    <script nomodule="" src="x-ui/x-ui.js"></script>
    <link rel="stylesheet"
      href="x-ui/x-ui.css"
      media="print" onload="this.media='all'"/>

    <link rel="preload" as="script" crossorigin="anonymous" href="/x-ui/x-data-repeat.entry.js" />
    <link rel="preload" as="script" crossorigin="anonymous" href="/x-ui/x-ui.entry.js" />
    <link rel="preload" as="script" crossorigin="anonymous" href="/x-ui/x-include.entry.js" />
    <link rel="preload" as="script" crossorigin="anonymous" href="/x-ui/x-use.entry.js" />
    <link rel="preload" as="script" crossorigin="anonymous" href="/x-ui/x-view.entry.js" />
    <link rel="preload" as="script" crossorigin="anonymous" href="/x-ui/x-view-do.entry.js" />
    <link rel="preload" as="script" crossorigin="anonymous" href="/x-ui/x-link.entry.js" />
    <link rel="preload" as="script" crossorigin="anonymous" href="/x-ui/x-data-repeat.entry.js" />
    <link rel="preload" as="script" crossorigin="anonymous" href="/x-ui/x-data-display.entry.js" />
    <link rel="preload" as="script" crossorigin="anonymous" href="/x-ui/x-audio-player.entry.js" />
    <link rel="preload" as="script" crossorigin="anonymous" href="/x-ui/x-action.entry.js" />
    <link rel="preload" as="script" crossorigin="anonymous" href="/x-ui/x-action-activator.entry.js" />

    <!-- Animate.css -->
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      media="print" onload="this.media='all'"
      />

    <!-- Markdown -->
    <script async src="https://cdn.jsdelivr.net/gh/markedjs/marked@1/marked.min.js"></script>

  </head>

  <body>

    <x-ui start-url="home"
      app-title="view.DO :: <x-ui/>"
      transition="animate__animated animate__fadeIn">

      <nav class="navbar navbar-expand-sm navbar-light bg-light sticky-lg-top">
        <div class="container-fluid">
          <button slot="start"
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div slot="start" class="navbar-brand"
            data-intro="This page uses the <b>x-view</b> component. This component display content for a given route.<br/><br/> Check out the <a href='documentation/components/x-view'>documentation</a> to see what else you can do.">
            <x-link href="/home">
              <h1 class="tag-line" title="view.DO Experience UI HTML">
                &lt;x-ui/&gt;
              </h1>
            </x-link>
          </div>
          <x-include src="docs/header.html"></x-include>
          <div>
            <x-audio-player title="Audio" display>
            </x-audio-player>
            <a href="https://github.com/viewdo/x-ui"
              title="Check out the source on GitHub"
              target="_blank" rel="noopener">
              <i class="ri-github-line fs-2"></i>
            </a>
            <x-data-display
              data-intro="Click this to see a <b>x-view-do</b> component in action. It creates a special sub-route with automated navigation. It's conditioned using data expressions. <br/><br/> Check out the <a href='documentation/components/x-view-do'>documentation</a> to see what else you can do.">
              <template>
                <x-link href="/home/name"
                  title="{storage:name}">
                  <i class="ri-user-5-line fs-2"></i>
                </x-link>
              </template>
            </x-data-display>
          </div>
        </div>
      </nav>

      <x-view url="home"
        page-title="Home"
        content-src="/docs/home/index.html">

        <x-view-do url="name"
          page-title="Introductions"
          when="!{storage:name}"
          content-src="/docs/home/intro.html">
        </x-view-do>
        <x-view-do url="welcome"
          page-title="Welcome"
          visit="always"
          content-src="/docs/home/welcome.html"
          transition="animate__animated animate__bounceIn">
        </x-view-do>

      </x-view>

      <x-view url="start"
        page-title="Get Started"
        content-src="/docs/start/index.html">

        <x-view-do url="select"
          when="!{storage:installed}"
          page-title="Select Installation"
          content-src="/docs/start/select.html">
        </x-view-do>

        <x-view-do url="cdn"
          page-title="Use w/CDN"
          visit="optional"
          content-src="/docs/start/cdn.html">
          <x-action-activator activate="OnEnter">
            <x-action topic="data"
              command="set-data"
              data='{"provider": "storage", "values": {"installed": "cdn" }}'>
            </x-action>
          </x-action-activator>
        </x-view-do>

        <x-view-do url="npm"
          page-title="Install w/NPM"
          visit="optional"
          content-src="/docs/start/npm.html">
          <x-action-activator activate="OnEnter">
            <x-action topic="data"
              command="set-data"
              data='{"provider": "storage", "values": {"installed": "npm" }}'>
            </x-action>
          </x-action-activator>
        </x-view-do>

      </x-view>

      <x-view url="routing"
        page-title="Static Routing"
        content-src="/docs/routing/index.html"
        transition="animate__animated animate__fadeIn">

        <x-view url="navigation"
          page-title="Navigation System"
          content-src="/docs/routing/navigation.html">
        </x-view>

        <x-view url="lazy"
          page-title="Lazy Loaded Routes"
          content-src="/docs/routing/lazy.html">
        </x-view>
        <x-view url="nesting"
          page-title="Nesting Routes"
          content-src="/docs/routing/nesting/index.html">
          <x-view url="deep"
            page-title="Deep Nesting"
            content-src="/docs/routing/nesting/deep.html">
          </x-view>
        </x-view>
        <x-view url="data"
          page-title="Data Routes"
          content-src="/docs/routing/data/index.html">
          <x-view-do url="custom"
            page-title="Your Custom Selection"
            content-src="/docs/routing/data/custom.html"
            visit="optional">
          </x-view-do>
          <x-view url="item/:item"
            page-title="Data Route for: {route:item}"
            content-src="/docs/routing/data/child.html">
          </x-view>
        </x-view>

      </x-view>

      <x-view url="presentations"
        page-title="Guided Routing"
        content-src="/docs/presentations/index.html">

        <x-view url="/guided"
          page-title="Guided Navigation"
          content-src="/docs/presentations/guided.html">

          <x-view url="/demo"
            page-title="Guided Demo"
            content-src="/docs/presentations/guided/demo/complete.html">

            <x-view-do url="/video"
              page-title="Guided: Video"
              visit="always"
              content-src="/docs/presentations/guided/demo/video.html">
            </x-view-do>

            <x-view-do url="/animation"
              page-title="Guided: Animated HTML"
              visit="always"
              next-after="30"
              content-src="/docs/presentations/guided/demo/timed.html">
            </x-view-do>
          </x-view>

          <x-view url="/sequential"
            page-title="Sequential Routes"
            content-src="/docs/presentations/guided/sequential.html">

            <x-view url="/demo"
              page-title="Sequential Demo"
              content-src="/docs/presentations/guided/demo/complete.html">
              <x-view-do url="/step-1"
                page-title="Step 1"
                visit="always"
                content-src="/docs/presentations/guided/demo/step1.html">
              </x-view-do>
              <x-view-do url="/step-2"
                page-title="Step 2"
                visit="always"
                content-src="/docs/presentations/guided/demo/step2.html">
              </x-view-do>
              <x-view-do url="/step-3"
                page-title="Step 3"
                visit="always"
                content-src="/docs/presentations/guided/demo/step3.html">
                <x-action-activator activate="OnExit">
                  <x-action topic="routing"
                    command="navigate-to"
                    data='{"url": "/presentations/guided/sequential" }'>
                  </x-action>
                </x-action-activator>
              </x-view-do>
            </x-view>
          </x-view>

          <x-view url="smart"
            page-title="Smart Routes"
            content-src="/docs/presentations/guided/smart.html">
            <x-view url="demo"
              page-title="Smart Demo"
              content-src="/docs/presentations/guided/demo/complete.html">
              <x-view-do url="step-1"
                page-title="Step 1"
                visit="always"
                next-after="10"
                content-src="/docs/presentations/guided/demo/step1.html">
              </x-view-do>
              <x-view-do url="step-2"
                page-title="Step 2"
                visit="always"
                next-after="10"
                content-src="/docs/presentations/guided/demo/step2.html">
              </x-view-do>
              <x-view-do url="step-3"
                page-title="Step 3"
                visit="always"
                next-after="10"
                content-src="/docs/presentations/guided/demo/step3.html">
                <x-action-activator activate="OnExit">
                  <x-action topic="routing"
                    command="navigate-to"
                    data='{"url": "/presentations/guided/smart" }'>
                  </x-action>
                </x-action-activator>
              </x-view-do>
            </x-view>
          </x-view>

          <x-view url="timed"
            page-title="Timed Routes"
            content-src="/docs/presentations/guided/timed.html">

            <x-view url="demo"
              page-title="Timed Demo"
              content-src="/docs/presentations/guided/demo/complete.html">

              <x-view-do url="step-1"
                page-title="Step 1"
                visit="always"
                next-after="10"
                content-src="/docs/presentations/guided/demo/step1.html">
              </x-view-do>
              <x-view-do url="step-2"
                page-title="Step 2"
                visit="always"
                next-after="10"
                content-src="/docs/presentations/guided/demo/step2.html">
              </x-view-do>
              <x-view-do url="step-3"
                page-title="Step 3"
                visit="always"
                next-after="10"
                content-src="/docs/presentations/guided/demo/step3.html">
                <x-action-activator activate="OnExit">
                  <x-action topic="routing"
                    command="navigate-to"
                    data='{"url": "/presentations/guided/timed" }'>
                  </x-action>
                </x-action-activator>
              </x-view-do>
            </x-view>

            <x-view-do url="video"
              page-title="Timed w/Video"
              visit="optional"
              content-src="/docs/presentations/guided/demo/video.html">
            </x-view-do>

            <x-view-do url="animation"
              page-title="Auto Next"
              visit="optional"
              next-after="30"
              content-src="/docs/presentations/guided/demo/timed.html">
            </x-view-do>
          </x-view>

          <x-view url="conditional"
            page-title="Conditional Routing"
            content-src="/docs/presentations/guided/conditional.html">
          </x-view>

          <x-view url="tutorial"
            page-title="Guided Navigation Tutorial"
            content-src="/docs/presentations/guided/tutorial.html">
          </x-view>
        </x-view>

      </x-view>

      <x-view url="use-data"
        page-title="Data System"
        content-src="/docs/data/index.html">
        <x-view url="expressions"
          page-title="Data Expressions"
          content-src="/docs/data/expressions.html">
        </x-view>
        <x-view url="providers"
          page-title="Data Providers"
          content-src="/docs/data/providers.html">
        </x-view>
        <x-view url="navigation"
          page-title="Data Navigation"
          content-src="/docs/data/navigation.html">
        </x-view>
        <x-view url="display"
          page-title="Data Display"
          content-src="/docs/data/display.html">
        </x-view>

        <x-view url="demo">
          <x-view-do url="/session-data"
            page-title="Session Data"
            when="!{session:favorite}"
            content-src="/docs/data/session.html">
          </x-view-do>
          <x-view-do url="storage-data"
            page-title="Storage Data"
            when="!{storage:animal}"
            content-src="/docs/data/storage.html">
          </x-view-do>
        </x-view>
      </x-view>

      <x-view url="actions"
        page-title="Action"
        content-src="/docs/actions/index.html">

        <x-view-do url="events"
          visit="optional"
          content-src="/docs/actions/events.html">
          <x-action-activator activate="OnEnter">
            <x-action topic="document"
              command="alert"
              data='{"message": "Testing on-enter action"}'></x-action>
          </x-action-activator>
          <x-action-activator activate="OnExit">
            <x-action topic="document"
              command="alert"
              data='{"message": "Testing on-exit action"}'></x-action>
          </x-action-activator>
        </x-view-do>

        <x-view-do url="timed"
          visit="optional"
          next-after="30"
          content-src="/docs/actions/timed.html">
          <x-action-activator activate="AtTime" time="3">
            <x-action topic="document"
              command="alert"
              data='{"message": "3-seconds has passed."}'></x-action>
          </x-action-activator>
        </x-view-do>

        <x-view-do url="elements"
          visit="optional"
          content-src="/docs/actions/elements.html">
        </x-view-do>

      </x-view>

      <x-view url="audio"
        page-title="Audio Systems"
        content-src="/docs/audio/index.html">
        <x-view-do url="/music" page-title="Music"
          visit="optional"
          content-src="/docs/audio/music.html">
        </x-view-do>
        <x-view-do url="/sound" page-title="Sounds"
          visit="optional"
          content-src="/docs/audio/sound.html">
        </x-view-do>
        <x-view-do url="/both" page-title="Music & Sound"
          visit="optional"
          content-src="/docs/audio/both.html">
        </x-view-do>
        <x-view-do url="/timed" page-title="Timed Sound"
          visit="optional"
          content-src="/docs/audio/timed.html"
          debug>

        </x-view-do>
      </x-view>

      <x-view url="animations"
        page-title="Animations"
        content-src="/docs/animations/index.html">
      </x-view>

      <x-view url="components/:component"
        page-title="Component: <{route:component}>"
        content-src="/docs/components/index.html">
      </x-view>

      <!-- Not Found Route -->
      <x-view page-title="Page not Found"
        content-src="/docs/not-found.html">
      </x-view>
    </x-ui>

  </body>

</html>
