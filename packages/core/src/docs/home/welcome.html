<div class="container container-fluid mx-auto" slot="content">
  <h1>
    Welcome <span hidden x-show-when="didVisit('/start')">back</span>
    <x-data-display text="{storage:name?Friend}"></x-data-display>!
  </h1>

  <p>
    This page shows up each visit. This kind of route is helpful for notifications,
    consent forms or announcements.
  </p>

  <div class="navbar x-nav-bottom position-sticky">
    <button slot="start" x-back class="btn btn-light">
      <i class="ri-arrow-left-s-line"></i>
      Back
    </button>
    <button slot="end" x-next class="btn btn-primary">
      Next
      <i class="ri-arrow-right-s-line"></i>
    </button>
  </div>
</div>
