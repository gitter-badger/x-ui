<div class="container container-fluid mx-auto">
  <h1>
    Welcome <span hidden x-show-when="{storage:installed}">back</span>
    <x-data-display text="{storage:name?Friend}"></x-data-display>!
  </h1>

  <p>
    This page shows up each visit. This kind of route is helpful for notifications,
    consent forms or announcements.
  </p>
  <x-data-provider-cookie class="card">
    <h5 class="card-header">Cookies</h3>
    <div class="card-content p-3">
      <p>This (fake) site uses cookies for non-nefarious reasons.</p>
      <p>You okay with that or what?</p>
    </div>
    <div class="card-footer">
      <button type="button" class="btn btn-info text-white" x-accept>Yes</button>
      <button type="button" class="btn btn-light" x-reject>Nope</button>
    </div>
  </x-data-provider-cookie>

  <div class="x-nav-bottom">
    <button slot="end" x-next class="btn btn-primary btn-lg">
      Continue
      &#x2B9E;
    </button>
  </div>
</div>
