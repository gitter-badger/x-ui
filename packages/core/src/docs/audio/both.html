<x-use
  script-src="https://cdn.jsdelivr.net/gh/PrismJS/prism@1/prism.min.js"
  style-src="https://cdn.jsdelivr.net/gh/PrismJS/prism@1/themes/prism.min.css">
</x-use>
<x-use
  script-src="https://cdn.jsdelivr.net/gh/PrismJS/prism@1/plugins/autoloader/prism-autoloader.min.js">
</x-use>
<x-audio-load-music
  track-id="music"
  src="/docs/assets/sample-music-1.mp3">
</x-audio-load-music>
<x-audio-load-sound
  track-id="cheer"
  src="/docs/assets/crowd-cheer.wav">
</x-audio-load-sound>
<div class="container container-fluid mx-auto">
  <h1>
    Background Music & Sound
  </h1>
  <p>
    <x-action-activator
      activate="OnElementEvent"
      target-event="click"
      multiple debug>
      <x-audio-action
        command="start"
        track-id="cheer"
        type="sound"
        discard="none">
      </x-audio-action>
      <button class="btn btn-primary">Sound</button>
    </x-action-activator>
  </p>


  <div class="x-nav-bottom">
    <button slot="start" x-back class="btn btn-light">
      <i class="ri-arrow-left-s-line"></i>
      Back
    </button>
    <button slot="end" x-link="/audio/timed" class="btn btn-primary">
      Continue
      <i class="ri-arrow-right-s-line"></i>
    </button>
  </div>
</div>
