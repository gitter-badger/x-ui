<x-use script-src="https://cdn.jsdelivr.net/gh/PrismJS/prism@1/prism.min.js"
  style-src="https://cdn.jsdelivr.net/gh/PrismJS/prism@1/themes/prism.min.css">
</x-use>
<x-use script-src="https://cdn.jsdelivr.net/gh/PrismJS/prism@1/plugins/autoloader/prism-autoloader.min.js">
</x-use>
<div class="container container-fluid mx-auto">
  <div class="card">
    <div class="card-header">
      <h2>Storage Data</h2>
    </div>
    <div class="card-content">
      <li>
        <label>Animal</label>
        <input type="text" required
          onblur="localStorage.setItem('animal', this.value)"
          onchange="localStorage.setItem('animal', this.value)"
          value-from="{storage:animal}"></input>
      </li>
    </div>
  </div>
  <div class="x-nav-bottom">
    <button slot="start" x-back class="btn btn-light btn-lg">
      <i class="ri-arrow-left-s-line"></i>
      Back
    </button>
    <button slot="end" x-next class="btn btn-primary btn-lg">
      Next
      <i class="ri-arrow-right-s-line"></i>
    </button>
  </div>
</div>
