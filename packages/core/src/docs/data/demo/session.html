<x-use script-src="https://cdn.jsdelivr.net/gh/PrismJS/prism@1/prism.min.js"
  style-src="https://cdn.jsdelivr.net/gh/PrismJS/prism@1/themes/prism.min.css">
</x-use>
<x-use script-src="https://cdn.jsdelivr.net/gh/PrismJS/prism@1/plugins/autoloader/prism-autoloader.min.js">
</x-use>
<div class="container container-fluid mx-auto">

  <label class="form-library">Favorite</label>
  <input type="text" required class="form-control"
    onblur="sessionStorage.setItem('favorite', this.value)"
    onchange="sessionStorage.setItem('favorite', this.value)"
    value-from="{session:favorite}"></input>

  <div class="x-nav-bottom">
    <button slot="start" class="btn btn-light btn-lg" x-back>
      <i class="ri-arrow-left-s-line"></i>
      Back
    </button>
    <button slot="end" x-next class="btn btn-primary btn-lg">
      Next
      <i class="ri-arrow-right-s-line"></i>
    </button>
  </div>
</div>
