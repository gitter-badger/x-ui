<div class="container container-fluid mx-auto" slot="content">
  <ion-card>
    <ion-card-header>
      <h2>Storage Data</h2>
    </ion-card-header>
    <ion-card-content>
      <li>
        <ion-label>Animal</ion-label>
        <ion-input type="text" required
          onblur="localStorage.setItem('animal', this.value)"
          onchange="localStorage.setItem('animal', this.value)"
          value-from="{storage:animal}"></ion-input>
      </li>
    </ion-card-content>
  </ion-card>
  <div class="navbar x-nav-bottom position-sticky">
    <ion-button slot="start" x-back>
      <i class="ri-arrow-left-s-line"></i>
      Back
    </button>
    <button slot="end" x-next class="btn btn-primary">
      Next
      <i class="ri-arrow-right-s-line"></i>
    </button>
  </div>
</div>
