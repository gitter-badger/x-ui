<div class="container container-fluid mx-auto" slot="content">
  <div class="card">
    <div class="card-header">
      <h2>Storage Data</h2>
    </div>
    <div class="card-content">
      <li>
        <label>Animal</label>
        <input type="text" required
          onblur="localStorage.setItem('animal', this.value)"
          onchange="localStorage.setItem('animal', this.value)"
          value-from="{storage:animal}"></input>
      </li>
    </div>
  </div>
  <div class="navbar x-nav-bottom position-sticky">
    <button slot="start" x-back class="btn btn-secondary">
      <i class="ri-arrow-left-s-line"></i>
      Back
    </button>
    <button slot="end" x-next class="btn btn-primary">
      Next
      <i class="ri-arrow-right-s-line"></i>
    </button>
  </div>
</div>
