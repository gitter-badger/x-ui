<div class="container container-fluid mx-auto">

  <x-data-display x-show-when="{storage:name}">
    <template>
      <h3>Content for {storage:name}</h3>
    </template>
  </x-data-display>

  <x-data-display>
    <template>
      <h2>Spirit Animal: <x-link href="/use-data/storage-data">{storage:animal}</x-link> </h2>
    </template>
  </x-data-display>


  <h3>Visits in session:</h3>
  <ul>
    <x-data-repeat items="{session:visit}">
      <template>
        <li>{data:item}</li>
      </template>
    </x-data-repeat>
  </ul>

  <h3>Visits in storage:</h3>
  <ul>
    <x-data-repeat items="{storage:visit}">
      <template>
        <li>{data:item}</li>
      </template>
    </x-data-repeat>
  </ul>

  <h3>Muppets:</h3>
  <ul>
    <x-data-repeat items-src="/docs/assets/items.json">
      <template>
        <li style="color: {data:color};">{data:name}</li>
      </template>
    </x-data-repeat>
  </ul>

  <h2 hidden x-show-when="'{storage:animal}' == 'dog'">
    I only show up when your spirit-animal is 'dog'
  </h2>

  <div class="x-nav-bottom">
    <x-link slot="start" href="/use-data">
      <button class="btn btn-light btn-lg">
        <i class="ri-arrow-left-s-line"></i>
        Using Data
      </button>
    </x-link>
    <x-link slot="end" href="/use-data/expressions">
      <button class="btn btn-primary btn-lg">
        Next: Data Expressions
        <i class="ri-arrow-right-s-line"></i>
      </button>
    </x-link>
  </div>
</div>
