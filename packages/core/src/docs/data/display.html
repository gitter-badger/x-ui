<x-use script-src="https://cdn.jsdelivr.net/gh/PrismJS/prism@1/prism.min.js"
  style-src="https://cdn.jsdelivr.net/gh/PrismJS/prism@1/themes/prism.min.css">
</x-use>
<x-use script-src="https://cdn.jsdelivr.net/gh/PrismJS/prism@1/plugins/autoloader/prism-autoloader.min.js">
</x-use>
<div class="container container-fluid mx-auto">

  <x-data-display x-show-when="{storage:name}">
    <template>
      <h3>Content for {storage:name}</h3>
    </template>
  </x-data-display>

  <x-data-display>
    <template>
      <h2>Spirit Animal: <x-link href="/use-data/storage">{storage:animal}</x-link> </h2>
    </template>
  </x-data-display>


  <h3>Visits in session:</h3>
  <ul>
    <x-data-repeat items="{session:visits}">
      <template>
        <li>{data:item}</li>
      </template>
    </x-data-repeat>
  </ul>

  <h3>Visits in storage:</h3>
  <ul>
    <x-data-repeat items="{storage:visits}">
      <template>
        <li>{data:item}</li>
      </template>
    </x-data-repeat>
  </ul>

  <h3>Muppets:</h3>
  <ul>
    <x-data-repeat items-src="/docs/assets/items.json">
      <template>
        <li style="color: {data:color};">{data:name}</li>
      </template>
    </x-data-repeat>
  </ul>

  <h2 hidden x-show-when="'{storage:animal}' == 'dog'">
    I only show up when your spirit-animal is 'dog'
  </h2>

  <div class="x-nav-bottom">
    <x-link slot="start" href="/use-data">
      <button class="btn btn-light btn-lg">
        &#x2B9C;
        Using Data
      </button>
    </x-link>
    <x-link slot="end" href="/use-data/expressions">
      <button class="btn btn-primary btn-lg">
        Next: Data Expressions
        &#x2B9E;
      </button>
    </x-link>
  </div>
</div>
