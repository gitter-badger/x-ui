<div class="container container-fluid mx-auto" >

  <x-data-display x-show-when="{storage:name}">
    <template>
      <h3>Content for {storage:name}</h3>
    </template>
  </x-data-display>

  <x-data-display when="{session:favorite}">
    <template>
      <h2>Favorite thing: <x-link href="/use-data/session-data">{session:favorite}</x-link> </h2>
    </template>
  </x-data-display>

  <x-data-display>
    <template>
      <h2>Spirit Animal: <x-link href="/use-data/storage-data">{storage:animal}</x-link> </h2>
    </template>
  </x-data-display>

  <h2 hidden x-show-when="'{storage:animal}' == 'dog'">
    I only show up when your spirit-animal is 'dog'
  </h2>
  <x-link slot="start" href="/home">
    <button slot="end" class="btn btn-primary btn-lg">
      <i class="ri-arrow-left-s-line"></i>
      Home
    </button>
  </x-link>
  <x-link slot="end" href="/navigation">
    <button class="btn btn-primary btn-lg">
      Next
      <i class="ri-arrow-right-s-line"></i>
    </button>
  </x-link>
</div>
</div>
