<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Loading...</title>
    <script type="module" src="http://localhost:3006/x-ui/x-ui.esm.js"></script>
    <script type="module" src="/x-dxp/x-dxp.esm.js"></script>
  </head>
  <body>
    <dxp-experience display="none" namespace="local" story-key="tech-sample" width="100px"></dxp-experience>

    <x-ui debug
      app-title="{dxp:story.name}"
      start-url="experience">

      <x-view url="experience" page-title="{dxp:data.name}">
        <div slot='content'>
          <h2>Experience</h2>
          <x-data-display text="{dxp:data.name}"></x-data-display>
        </div>
      </x-view>
      <dxp-data-provider></dxp-data-provider>
    </x-ui>

    <script>
      const body = document.querySelector('body');
      body.addEventListener('dxp:initialized', async e => {
        window.experience = e.detail;
      });

    </script>
  </body>
</html>
